<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h2>Enter City/Country Name</h2> 
    <div class="search-city">
    <input type="search" name="city-name" id="city">
    <input type="submit" value="search" class="search"> 
    </div>
    <div class="location">
        <h1 class="location-timezone"></h1>
        <div class="weather-icon">
        <img src="icons/unknown.png" alt="Weather Icon">
        </div>
    </div>
    <div class="temperature">
        <div class="section-degree">
        <h2 class="temperature-degree"></h2>
        <span>°C</span>
        </div>        
        <h3>Feels Like: <span class="weather-feels-like"></span><span>°C</span> </h3>
        <div class="temperature-description"></div>
    </div>


</body>
</html>
